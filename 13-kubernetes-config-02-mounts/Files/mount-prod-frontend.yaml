# For change!!! Config Frontend StatefulSet & Services 
# with mount NFS
# Str 32-34, 36-39 - , adding mount information!!!
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: f-app
  name: f-pod
  namespace: prod
spec:
  replicas: 1
  serviceName: b-pod
  selector:
    matchLabels:
      app: f-app
  template:
    metadata:
      labels:
        app: f-app
    spec:
      containers:
        - image: zakharovnpa/k8s-frontend:12.07.22
          imagePullPolicy: IfNotPresent
          env:
          - name: BASE_URL
            value: "http://b-pod:9000"
          name: frontend
          ports:
          - containerPort: 80
          volumeMounts:                     # mount information
            - mountPath: "/static"          # mount information
              name: my-volume               # mount information
      terminationGracePeriodSeconds: 30
      volumes:                              # mount information
        - name: my-volume                   # mount information
          persistentVolumeClaim:            # mount information
            claimName: pvc                  # mount information
---
apiVersion: v1
kind: Service
metadata:
  namespace: prod      
  name: f-svc
spec:
  type: NodePort
  selector:
    app: f-app
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
# The END
